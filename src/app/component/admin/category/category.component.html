<h4 class="card-title">Category</h4>
<input class="btn btn-success" type="button" value="Thêm mới">


<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Tên danh mục</th>
      <th>Công cụ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listCategory;">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>
        <button type="button" class="btn btn-info text-light">Edit</button>
        <button type="button" class="btn btn-danger text-light ms-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
